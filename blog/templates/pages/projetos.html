{% extends 'base.html' %}

{% block title %}Projetos{% endblock %}

{% block content %}


    {% for post in projetos %}
        <div class="projeto">
            <h3 class="titulo-post">{{post.titulo}}</h3>
            <span>Criado por: {{post.autor}} - Data: {{post.data_pub}}</span>
            <p class="content">{{post.descricao}}</p>
        </div>
    {% endfor %}


{% endblock %}
